<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/bootstrap-5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/fontawesome-5/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/menu.css" />
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/constants.js"></script>
  <script src="assets/js/index.js"></script>
  <link rel="stylesheet" href="assets/css/index.css" />
  <!-- <title>WEEther|TxQ</title> -->
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12 col-12 menu-wrap" >
        <input type="checkbox" class="toggler" id="menu-opt" />
        <div class="hamburger">
          <div></div>
        </div>
        <div class="menu">
          <div class="col-md-6">
            <select class="form-select selection-capital" aria-label="Default select example " id="select-capital">
              <option id="hanoi">Capital Cities</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div id="weather-area" class="">
          <div class="logo">
            <!-- <h1>WEEther<span class="logo-item">.com</span></h1> -->
          </div>
          <!--Current weather-->
          <div class="current-weather">
            <div class="row d-flex align-items-center g-0">
              <div class="col-12 col-md-3 current-temp text-center text-md-start">
                <h1 id="temperature">26</h1>
              </div>
              <div class="col-12 col-md-3 text-center text-md-start">
                <div>
                  <h1 class="current-loc" id="address">Tokyo</h1>
                </div>
                <div>
                  <h5 class="current-date" id="curr-date">
                    02:22 - Mon, 22 Feb'22
                  </h5>
                </div>
              </div>
              <div class="col-12 col-md-2 d-flex justify-content-center">
                <img src="Weather-icon.png" alt="icon" id="icon-weather" />
              </div>
            </div>
          </div>

          <div class="weather-forecast">
            <div class="row">
              <div class="col-12">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                  <div class="row carousel-inner">
                    <div class="carousel-item active">
                      <div class="row" id="item-1"></div>
                    </div>
                    <div class="carousel-item">
                      <div class="row" id="item-2"></div>
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 current-info" id="fade-menu">
        <div class="current-weather-items" id="painty-content">
          <div class="row-cols-12 weather-item">
            <div class="item text-black-50" id="painty-content">UV index</div>
            <div class="" id="uvi">5</div>
          </div>
          <div class="weather-item">
            <div class="item text-black-50" id="painty-content">Humidity</div>
            <div id="humidity">57%</div>
          </div>
          <div class="weather-item">
            <div class="item text-black-50" id="painty-content">
              Pressure
            </div>
            <div id="pressure">Good</div>
          </div>
          <div class="weather-item">
            <div class="item text-black-50" id="painty-content">Wind</div>
            <div id="wind_speed">21km/h</div>
          </div>
          <div class="weather-item">
            <div class="item text-black-50" id="painty-content">
              Clouds
            </div>
            <div id="clouds">3%</div>
          </div>
          <div class="weather-item">
            <div class="item text-black-50" id="painty-content">
              Visibility
            </div>
            <div id="visibility">3%</div>
          </div>
          <div class="weather-item">
            <div class="item text-black-50" id="painty-content">
              Description
            </div>
            <div id="description">3%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="cre">1801040175x1901060054</div>
  </div>
</body>

</html>
